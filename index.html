<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <section class="main-container">
        <nav class="box box1">
            <div class="search">
                <input type="text" class="dosearch" id="searchtext"  placeholder="Search">
            </div>
            <div class="searchbutton">
            <button class="click" id="searchbtn"><p class="clickon">Search</p></button>    
            </div>

        </nav>
        <nav class="box box2">
            <div class="l location">
                <p><img class="ss" alt="location" src="img/location.png"/><span class="lname">--------</span></p>
            </div>
            <div class="l tdate">
                <p class="dnum">----:--:--</p>
            </div>

        </nav>
        <nav class="box box3">
            <div class="t tepmertaure">
                <p class="temp"><span class="tep">----</span>Â°</p>
            </div>
            <div class="t tempname">
                <p class="weather">Light Rain</p>
            </div>

        </nav>
        <nav class="box box4">
            <div class="b presure">
                <p class="p"><img class="pp" src="img/presure.png"/></p>
                <h3 class="t"><span class="preval">---</span> M/B</h3>
                <p class="m prename">Pressure</p>
            </div>
            <div class="b humidity">
                <p class="p"><img class="hh" src="img/humidity.png"/></p>
                <h3 class="t"><span class="humval">--</span> %</h3>
                <p class="m humname">Humidity</p>
                
            </div>
            <div class="b windspeed">
                <p class="p"><img class="ww" src="img/wind.png"/></p>
                <h3 class="t "><span class="windval">---</span> M/S</h3>
                <p class="m windname">Windspeed</p>

            </div>
            
        </nav>
        <nav class="box box5">
            <div class="five">
                <p class="fdays">
                    5 Days weather Forecast (Slide)
                </p>
            </div>
            <div class="days" id="forecastContainer">
                
                
            </div>

        </nav>
    </section>
</body>
</html>
